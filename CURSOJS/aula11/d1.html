<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalisação</title>
</head>
<body>
    <h1>Fiscalisação de Cidadania</h1>
    <input name="cidadania" id="cid">
    <input type="button" value="Testar" onclick="test()">
    <div id="res">Resultado</div>
    <script>
        function test() {
        
        var cid = window.document.getElementById('cid')
        var res = window.document.getElementById('res')
        var cid = String(cid.value)
        res.innerHTML = `Vivendo em ${cid}, você é Brasileiro`
        if (cid == 'Brasil') {
        res.innerText = 'Você é Brasileiro!'} 

        else {
        res.innerText = 'Você é Estrangeiro!' 
    }
        
}

    </script>
    </script>
</body>
</html>
